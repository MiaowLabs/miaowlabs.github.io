---
layout: blog-default
---

<link rel="stylesheet" href="/assets/js/prettify/prettify.css" />
<style type="text/css">
    body { background:#e8e8e8; }
    @media screen and (max-width: 750px){
        body { background:#fff; }
    }
    @media screen and (max-width: 1020px){
        body { background:#fff; }
    }
</style>

<div id="content">
    <div class="entry">
        <h1 class="entry-title"><a href="{{ page.url }}" title="{{ page.title }}">{{ page.title }}</a></h1>
        <p class="entry-date"><i class="fa fa-calendar fa-1x"></i>&nbsp;{{ page.date|date:"%Y-%m-%d" }} &nbsp; &nbsp; &nbsp; &nbsp; <i class="fa fa-user fa-1x"></i>&nbsp;{{page.author}}</p>

        {{ content }}

        <div id="disqus_container">
            <div style="margin-bottom:20px" class="right">
            </div>
            <a href="#" class="comment" onclick="return false;">点击查看评论</a>
            <div id="disqus_thread"></div>
        </div>
    </div>

    <div class="sidenav">
        <iframe width="100%" height="75" class="share_self"  frameborder="0" scrolling="no" ></iframe>
    </div>

    <div class="sidenav">
        <h2>Blog</h2>
        <ul class="artical-list">
        {% for post in site.posts%}
            <li><a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
        </ul>

    </div>
</div>

<script src="/assets/js/post.js" type="text/javascript"></script>
